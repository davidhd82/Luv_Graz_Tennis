name: Deploy to Uberspace

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- BACKEND ----------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build Backend (Maven, skip tests)
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -Dmaven.test.skip=true

      # ---------- DEPLOY FRONTEND ----------
      - name: Deploy Frontend (rsync)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avrh --delete
          path: frontend/build/
          remote_path: /var/www/virtual/${{ vars.SSH_USERNAME }}/html/
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ---------- DEPLOY BACKEND JAR ----------
      - name: Deploy Backend Jar (rsync)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avrh
          path: backend/target/*.jar
          remote_path: /home/${{ vars.SSH_USERNAME }}/app/backend/
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ---------- ACTIVATE + RESTART ----------
      - name: Activate app.jar + Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # pick the newest jar, but NOT the 'original-' one
            JAR=$(ls -1t /home/${{ vars.SSH_USERNAME }}/app/backend/*.jar | grep -v '/original-' | head -n 1)
            if [ -z "$JAR" ]; then
              echo "No jar found in ~/app/backend (excluding original-*.jar)"
              ls -la /home/${{ vars.SSH_USERNAME }}/app/backend
              exit 1
            fi

            cp -f "$JAR" /home/${{ vars.SSH_USERNAME }}/app/backend/app.jar

            supervisorctl restart myapp
            supervisorctl status
