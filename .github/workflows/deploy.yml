name: Deploy to Uberspace

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- BACKEND ----------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Backend (Maven, skip tests)
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -Dmaven.test.skip=true

      # ---------- PREPARE SSH ----------
      - name: Prepare SSH
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_ed25519"
          sed -i 's/\r$//' "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"

          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

      # ---------- DEPLOY FRONTEND ----------
      - name: Deploy Frontend (rsync)
        shell: bash
        run: |
          rsync -avrh --delete frontend/build/ \
            "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/virtual/${{ secrets.SSH_USERNAME }}/html/"

      # ---------- DEPLOY BACKEND ----------
      - name: Deploy Backend Jar (rsync)
        shell: bash
        run: |
          rsync -avrh backend/target/*.jar \
            "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/app/backend/"

      # ---------- ACTIVATE + RESTART ----------
      - name: Activate app.jar + Restart
        shell: bash
        run: |
          ssh "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e
            cd ~/app/backend

            JAR=$(ls -1t *.jar | grep -v '^original-' | head -n 1)
            if [ -z "$JAR" ]; then
              echo "âŒ No jar found"
              ls -la
              exit 1
            fi

            cp -f "$JAR" app.jar
            supervisorctl restart myapp
            supervisorctl status
          EOF
