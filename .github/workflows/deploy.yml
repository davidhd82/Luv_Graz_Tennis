name: Deploy to Uberspace

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- BACKEND ----------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Backend (Maven, skip tests)
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -Dmaven.test.skip=true

      # ---------- PREPARE SSH (ROBUST + DEBUG) ----------
      - name: Prepare SSH
        shell: bash
        run: |
          set -euxo pipefail

          echo "== DEBUG =="
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          echo "HOME=$HOME"
          ls -la

          # SSH dir sicher anlegen
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          # Private Key schreiben (Windows-CRLF sicher)
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_ed25519"
          sed -i 's/\r$//' "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"

          # Host bekannt machen
          ssh-keyscan -H "${{ vars.SSH_HOST }}" >> "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

          echo "== SSH FILES =="
          ls -la "$HOME/.ssh"

      # ---------- DEPLOY FRONTEND ----------
      - name: Deploy Frontend (rsync)
        shell: bash
        run: |
          rsync -avrh --delete frontend/build/ \
            "${{ vars.SSH_USERNAME }}@${{ vars.SSH_HOST }}:/var/www/virtual/${{ vars.SSH_USERNAME }}/html/"

      # ---------- DEPLOY BACKEND ----------
      - name: Deploy Backend Jar (rsync)
        shell: bash
        run: |
          rsync -avrh backend/target/*.jar \
            "${{ vars.SSH_USERNAME }}@${{ vars.SSH_HOST }}:/home/${{ vars.SSH_USERNAME }}/app/backend/"

      # ---------- ACTIVATE + RESTART ----------
      - name: Activate app.jar + Restart
        shell: bash
        run: |
          ssh "${{ vars.SSH_USERNAME }}@${{ vars.SSH_HOST }}" << 'EOF'
            set -e
            cd ~/app/backend

            # neuestes JAR nehmen, NICHT original-*
            JAR=$(ls -1t *.jar | grep -v '^original-' | head -n 1)
            if [ -z "$JAR" ]; then
              echo "âŒ No jar found"
              ls -la
              exit 1
            fi

            cp -f "$JAR" app.jar
            supervisorctl restart myapp
            supervisorctl status
          EOF
